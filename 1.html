<script>
var containsNearbyDuplicate = function(nums, k) {
  const dict = new Map()
  let minIndex = 0
  for (let i = 0; i < nums.length; i++) {
    if (i - dict.get(nums[i]) <= k) {
      return true
    }
    dict.set(nums[i], i)
    if (i - minIndex > k) {
      minIndex++
    }
  }
  return false
};
console.log(containsNearbyDuplicate([1,2,3,1,2,3], 2))
</script>
