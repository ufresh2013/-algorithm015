<body>
<script>
class Solution {
  constructor (nums) {
    this.nums = nums
  }

  reset () {
    return this.nums
  }

  shuffle () {
    const nums = [...this.nums]
    let n = this.nums.length
    console.log('n', n)
    for (let i = 0; i < n; i++) {
      const rand = Math.floor(Math.random() * (n - i)) + i;
      [nums[i], nums[rand]] = [nums[rand], nums[i]]
    }
    return nums
  }
}

const a = new Solution([1,2,3,4,5])
console.log(a.shuffle())
</script>
